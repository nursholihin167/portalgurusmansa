<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Belajar Siswa</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f4f4f9; }
        .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        .hidden { display: none; }
        h1 { color: #333; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>ðŸŽ“ Portal Siswa</h1>
        <div>
            <span id="user-display" class="hidden"></span>
            <button id="btn-login" class="btn">Login Google</button>
            <button id="btn-logout" class="btn hidden" style="background: #dc3545;">Logout</button>
        </div>
    </div>
    <hr>

    <div id="materi-container">
        <p>Silakan login untuk melihat materi pelajaran.</p>
    </div>

    <script type="module">
        // Perhatikan titik satu (.) artinya cari di folder sejajar
        import { auth, provider, db } from './js/firebase-config.js';
        import { signInWithPopup, signOut, onAuthStateChanged } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, orderBy, onSnapshot } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const btnLogin = document.getElementById('btn-login');
        const btnLogout = document.getElementById('btn-logout');
        const userDisplay = document.getElementById('user-display');
        const container = document.getElementById('materi-container');

        // 1. LOGIN
        btnLogin.addEventListener('click', () => signInWithPopup(auth, provider));

        // 2. LOGOUT
        btnLogout.addEventListener('click', () => signOut(auth).then(() => location.reload()));

        // 3. CEK STATUS
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Jika user login
                btnLogin.classList.add('hidden');
                btnLogout.classList.remove('hidden');
                userDisplay.classList.remove('hidden');
                userDisplay.innerText = "Halo, " + user.displayName;
                
                loadMateri(); // Panggil fungsi ambil data
            }
        });

        // 4. AMBIL DATA DARI DATABASE
        function loadMateri() {
            const q = query(collection(db, "materi"), orderBy("tanggal_upload", "desc"));
            
            onSnapshot(q, (snapshot) => {
                container.innerHTML = "<h3>ðŸ“š Daftar Materi Terbaru</h3>";
                if(snapshot.empty) {
                    container.innerHTML += "<p>Belum ada materi yang diupload guru.</p>";
                }
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    container.innerHTML += `
                        <div class="card">
                            <h3>${data.judul}</h3>
                            <p>${data.deskripsi}</p>
                            <a href="${data.link_file}" target="_blank">ðŸ”— Buka Materi</a>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
